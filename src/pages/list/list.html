<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding #item *ngFor="let per of personas" (click)="itemTapped($event, item)">
    <ion-item>
      {{per.nombreCompleto()}}
      <div class="item-note" item-right>
        {{per.direccion.direccionCompleta()}}
      </div>
    </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Borrar</button>
        <button ion-button color="danger" (click)="share(item)">OK</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Compartir</button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
